title: H4ck3r
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Gurdeep"
  email: "gurdeeps158@gmail.com"
  url: "https://gurus158.github.io/hacker-blog/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "GURDEEP"
year : "2020"
